<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <title>Image Bulk Uploader</title>
    </head>
    <body>
        <div class="container mt-5 p-5 border rounded" style="width:400px">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success mb-3 text-center">{{message}}</div>
                {% endfor %}
            {% endif %}
            <h3 class="text-center">Documents Uploader</h3>
            <form action method="post" class="mt-3" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="">
                    <label for="name">Document Name</label>
                    <input required="text" name="document_name"
                        class="form-control">
                </div>
                <div class="mt-2">
                    <label for="name">Document</label>
                    <input required multiple type="file" name="document"
                        class="form-control">
                </div>
                <div class="d-grid mt-3">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
